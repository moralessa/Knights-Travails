<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Knights Travails</title>
<script defer src="bundle.js"></script></head>
<body>
    <main class="main-container container">
        <div class="row d-flex align-items-center">
            <div class="col-12 col-lg-6 title-and-controls d-flex align-items-center flex-column">
                <img src="e94fd8fce910899035e2.svg" alt="Knight Icon" width="80px">
                <br>
                <h1>Knights Travails</h1>
                <div class="row buttons-first-row">
                    <div class="col">
                        <button class="btn btn-lg btn-primary" id="place-knight">
                            Place Knight
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg btn-primary" id="random-knight">
                            Create Random Knight
                        </button>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary" id="select-end">
                    Select End
                </button>

                <button class="btn btn-lg btn-primary" id="travail">
                    Travail
                </button>
                <button class="btn btn-lg btn-danger" id="clear">
                    Clear
                </button>
            </div>
            <div class="col-12 col-lg-6 game-board d-flex flex-column-reverse align-items-center">
                <div class="row">
                    <div class="space col" data-x="0" data-y="0"></div>
                    <div class="space col" data-x="1" data-y="0"></div>
                    <div class="space col" data-x="2" data-y="0"></div>
                    <div class="space col" data-x="3" data-y="0"></div>
                    <div class="space col" data-x="4" data-y="0"></div>
                    <div class="space col" data-x="5" data-y="0"></div>
                    <div class="space col" data-x="6" data-y="0"></div>
                    <div class="space col" data-x="7" data-y="0"></div>
                </div>
                <div class="row">
                    <div class="space col" data-x="0" data-y="1"></div>
                    <div class="space col" data-x="1" data-y="1"></div>
                    <div class="space col" data-x="2" data-y="1"></div>
                    <div class="space col" data-x="3" data-y="1"></div>
                    <div class="space col" data-x="4" data-y="1"></div>
                    <div class="space col" data-x="5" data-y="1"></div>
                    <div class="space col" data-x="6" data-y="1"></div>
                    <div class="space col" data-x="7" data-y="1"></div>
                </div>
                <div class="row">
                    <div class="space col" data-x="0" data-y="2"></div>
                    <div class="space col" data-x="1" data-y="2"></div>
                    <div class="space col" data-x="2" data-y="2"></div>
                    <div class="space col" data-x="3" data-y="2"></div>
                    <div class="space col" data-x="4" data-y="2"></div>
                    <div class="space col" data-x="5" data-y="2"></div>
                    <div class="space col" data-x="6" data-y="2"></div>
                    <div class="space col" data-x="7" data-y="2"></div>
                </div>
                <div class="row">
                    <div class="space col" data-x="0" data-y="3"></div>
                    <div class="space col" data-x="1" data-y="3"></div>
                    <div class="space col" data-x="2" data-y="3"></div>
                    <div class="space col" data-x="3" data-y="3"></div>
                    <div class="space col" data-x="4" data-y="3"></div>
                    <div class="space col" data-x="5" data-y="3"></div>
                    <div class="space col" data-x="6" data-y="3"></div>
                    <div class="space col" data-x="7" data-y="3"></div>
                </div>
                <div class="row">
                    <div class="space col" data-x="0" data-y="4"></div>
                    <div class="space col" data-x="1" data-y="4"></div>
                    <div class="space col" data-x="2" data-y="4"></div>
                    <div class="space col" data-x="3" data-y="4"></div>
                    <div class="space col" data-x="4" data-y="4"></div>
                    <div class="space col" data-x="5" data-y="4"></div>
                    <div class="space col" data-x="6" data-y="4"></div>
                    <div class="space col" data-x="7" data-y="4"></div>

                </div>
                <div class="row">
                    <div class="space col" data-x="0" data-y="5"></div>
                    <div class="space col" data-x="1" data-y="5"></div>
                    <div class="space col" data-x="2" data-y="5"></div>
                    <div class="space col" data-x="3" data-y="5"></div>
                    <div class="space col" data-x="4" data-y="5"></div>
                    <div class="space col" data-x="5" data-y="5"></div>
                    <div class="space col" data-x="6" data-y="5"></div>
                    <div class="space col" data-x="7" data-y="5"></div>
                </div>
                <div class="row">
                    <div class="space col" data-x="0" data-y="6"></div>
                    <div class="space col" data-x="1" data-y="6"></div>
                    <div class="space col" data-x="2" data-y="6"></div>
                    <div class="space col" data-x="3" data-y="6"></div>
                    <div class="space col" data-x="4" data-y="6"></div>
                    <div class="space col" data-x="5" data-y="6"></div>
                    <div class="space col" data-x="6" data-y="6"></div>
                    <div class="space col" data-x="7" data-y="6"></div>

                </div>
                <div class="row">
                    <div class="space col" data-x="0" data-y="7"></div>
                    <div class="space col" data-x="1" data-y="7"></div>
                    <div class="space col" data-x="2" data-y="7"></div>
                    <div class="space col" data-x="3" data-y="7"></div>
                    <div class="space col" data-x="4" data-y="7"></div>
                    <div class="space col" data-x="5" data-y="7"></div>
                    <div class="space col" data-x="6" data-y="7"></div>
                    <div class="space col" data-x="7" data-y="7"></div>

                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js" type="module"></script>
</body>
</html>
