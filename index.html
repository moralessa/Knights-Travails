<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Knights Travails</title>
</head>
<body>
    <main class="main-container container">
        <div class="row d-flex align-items-center">
            <div class="col-12 col-lg-6 title-and-controls d-flex align-items-center flex-column">
                <img src="./img/knight-svgrepo-com.svg" alt="Knight Icon" width="80px">
                <br>
                <h1>Knights Travails</h1>
                <div class="row buttons-first-row">
                    <div class="col">
                        <button class="btn btn-lg btn-primary" id="place-knight">
                            Place Knight
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg btn-primary" id="random-knight">
                            Create Random Knight
                        </button>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary" id="select-end">
                    Select End
                </button>

                <button class="btn btn-lg btn-primary" id="travail">
                    Travail
                </button>
                <button class="btn btn-lg btn-danger" id="clear">
                    Clear
                </button>
            </div>
            <div class="col-12 col-lg-6 game-board d-flex flex-column-reverse align-items-center">
                <div class="row" id="r-0">
                    <div class="space col" class="s-0"></div>
                    <div class="space col" class="s-1"></div>
                    <div class="space col" class="s-2"></div>

                    <div class="space col" class="s-7"></div>
                </div>

                    <div class="space col" class="s-5"></div>
                    <div class="space col" class="s-6"></div>
                    <div class="space col" class="s-7"></div>
                </div>
                <div class="row" id="r-2">
                    <div class="space col" class="s-0"></div>
                    <div class="space col" class="s-1"></div>
                    <div class="space col" class="s-2"></div>
                    <div class="space col" class="s-3"></div>
                    <div class="space col" class="s-4"></div>
                    <div class="space col" class="s-5"></div>
                    <div class="space col" class="s-6"></div>
                    <div class="space col" class="s-7"></div>
                </div>
                <div class="row" id="r-3">
                    <div class="space col" class="s-0"></div>
                    <div class="space col" class="s-1"></div>
                    <div class="space col" class="s-2"></div>
                    <div class="space col" class="s-3"></div>
                    <div class="space col" class="s-4"></div>
                    <div class="space col" class="s-5"></div>
                    <div class="space col" class="s-6"></div>
                    <div class="space col" class="s-7"></div>
                </div>
                <div class="row" id="r-4">
                    <div class="space col" class="s-0"></div>
                    <div class="space col" class="s-1"></div>
                    <div class="space col" class="s-2"></div>
